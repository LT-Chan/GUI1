<html lang="en">
  <head>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>GUI 1 HW</title>
    <meta charset="UTF-8">
    
  </head>
  
	<!-- Main Body -->
  <body>
    <header id="header-main">
		<div class = "container">
			<h1>Welcome to my dynamic calculator</h1>
		</div>
    </header>
	
	<div id="divform">
		<form name = "aform" id = "DFORM" method = "GET">
			
			<br>
			<label for="fourth_num">Min col</label><br>
			<input type="number"id="fourth_num" value="0" name="fourth_num" class = "textwrite">
			<br>
			<input type="range" min="-50" max="50" value="0" class="slider" name= "fourth_num_slider" id="myRange">
			
			
			<br>
			<label for="second_num">Max col</label><br>
			<input type="number" id="second_num" value="15" name="second_num" class = "textwrite">
			<br>
			<input type="range" min="-50" max="50" value="15" class="slider" name= "second_num_slider" id="myRange2">
		
			<br>
			<label for="third_num">Min Row</label><br>
			<input type="number" id="third_num" value="2" name="third_num" class = "textwrite">
			<br>
			<input type="range" min="-50" max="50" value="2" class="slider" name= "third_num_slider" id="myRange3">
			
			
			<br>
			<label for="first_num">Max Row </label><br>
			<input type="number" id="first_num" value="46" name="first_num" class = "textwrite">
			<br>
			<input type="range" min="-50" max="50" value="46" class="slider" name= "first_num_slider" id="myRange4">
			
			
			
			<br><br>
			<button type = "reset">Reset</button>
			<button type = "button" id="rmbtn">Remove selected</button>
			<button type = "button" id="savebtn">Save</button>
		</form>
	</div>
	
	<div id = "tabstore">
		<ul id = "allTabs">
			<li><a href ="#current">Current Tab</a></li>
		</ul>
		 <div id = "current">
	</div>
	
	
	
		<!-- footer -->
	<footer id="footer-main">

	</footer>
  </body>
