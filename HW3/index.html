    <header id="header-main">
		<div class = "container">
			<h1>Welcome to my dynamic calculator</h1>

	<div id="divform">
		<form name = "aform" method = "GET">
			
			<br>
			<label for="fourth_num">Min col</label><br>

			<input type="number" id="second_num" value="50" name="second_num" min="-50" max="50" required>

			<label for="third_num">Min Row</label><br>
			<input type="number" id="third_num" value="2" name="third_num" min="-50" max="50" required>
			
			
			<br>
			<label for="first_num">Max Row </label><br>
			<input type="number" id="first_num" value="50" name="first_num" min="-50" max="50" required>
			
			
			
			
			<br><br>
			<button type = "reset" onclick="TableRemove();">Reset</button>
